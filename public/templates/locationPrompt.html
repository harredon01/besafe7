<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Confirma donde estas</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
        </md-toolbar>



        <md-dialog-actions layout="row">
            <md-button ng-click="answer('map')">
                Ir al Mapa
            </md-button>
            <md-button ng-click="answer('address')">
                Direccion Guardada
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
