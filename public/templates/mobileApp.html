<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Visita nuestra app</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Citas y Reservas</h2>
                <p>
                    Para todo el manejo de reservas y citas debes descargar nuestra app
                </p>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="selectPlatform('ios')">
                <i class="icon ion-social-apple" style="font-size: 32px"></i>
            </md-button>
            <md-button ng-click="selectPlatform('android')">
                <i class="icon ion-social-android" style="font-size: 32px"></i>
            </md-button>
            <md-button ng-click="selectPlatform('web')">
                Web
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
