<ion-header>

    <ion-navbar>
        <ion-title>{{ 'COMMENTS.TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="postComment()">
        <ion-list>
      
            <ion-item>
              <ion-label floating>{{ 'COMMENTS.COMMENT' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="comment.comment" name="comment"></ion-input>
            </ion-item>
           

            <ion-item>
                <ion-label fixed>{{ 'COMMENTS.RATINGS' | translate }}</ion-label>
                <ion-input type="tel" [(ngModel)]="comment.rating" name="rating"></ion-input>
            </ion-item>


            <div padding>
                <button ion-button color="primary" block>{{ 'INPUTS.SUBMIT' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
