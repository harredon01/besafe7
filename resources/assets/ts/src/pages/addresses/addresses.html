<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ADDRESSES.TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="editAddress(item)">
        <h2>{{item.name}}</h2>
        <p>{{item.address}}</p>
      </button>

      <ion-item-options>  
        <button ion-button color="danger" (click)="deleteAddress(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
