<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <!--
            Want to use a Username instead of an Email? Here you go:
            <ion-item>
                <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

             -->

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'INPUTS.REMEMBER' | translate }}</ion-label>
        <ion-checkbox [(ngModel)]="account.remember" name="remember"></ion-checkbox>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
    </ion-list>
  </form>
  <div padding style="position:relative; top:-3em;">
    <button ion-button color="secondary" (click)="singup()" block>Crear cuenta</button>
  </div>
</ion-content>
