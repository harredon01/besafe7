<ion-header>

  <ion-navbar>
      <ion-title>{{ 'MY_ACCOUNT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item >
        <p>{{ 'MY_ACCOUNT.DESCRIPTION' | translate }}</p>
    </ion-item>
  <form  (submit)="doUpdate()" >
      <ion-list>

          <ion-item>
              <ion-label floating>{{ 'USER.FIRSTNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.firstName"   name="firstName"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>{{ 'USER.LASTNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.lastName" name="lastName"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>{{ 'USER.EMAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>{{ 'USER.MOBILE' | translate }}</ion-label>
              <ion-input type="tel" [(ngModel)]="account.cellphone" name="cellphone"></ion-input>
          </ion-item>
          <ion-footer no-shadow>
              <button ion-button full position="bottom">{{ 'INPUTS.UPDATE' | translate }}</button>
          </ion-footer>

      </ion-list>
  </form>
</ion-content>
