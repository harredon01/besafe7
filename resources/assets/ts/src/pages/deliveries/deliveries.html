<ion-header>

    <ion-navbar>
        <ion-title>{{ 'DELIVERIES.TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                    <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-item >
        <p>{{ 'DELIVERIES.DESCRIPTION' | translate }}</p>
    </ion-item>

    <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems">
            <button ion-item (click)="openItem(item)">
                <h2>{{item.delivery}}</h2>
                <p>{{item.status}}</p>
                <div *ngIf="item.details">
                    <p>{{item.details.type}}</p>
                <p>{{item.details.starter}}</p>
                <p>{{item.details.main}}</p>
                </div>
                
            </button>

            <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
