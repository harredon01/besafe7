<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HOME.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content" >
    <ion-item >
        <p>{{ 'HOME.DESCRIPTION' | translate }}</p>
    </ion-item>
  <ion-list>
    <ion-list-header>
      {{ 'HOME.DELIVERIES_TITLE' | translate }}
    </ion-list-header>

    <ion-item-sliding *ngFor = "let item of itemList" (click)="selectDelivery(item)">
      <ion-item>
        <h2>{{item.delivery}}</h2>
        <p>{{ 'HOME.DELIVERIES_STATUS' | translate }}: {{item.status==="pending"?"pendiente": "Finalizado"}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
    <button ion-button round (click)="openCart()">{{ 'INPUTS.CART_OPEN' | translate }}</button>
</ion-content>
