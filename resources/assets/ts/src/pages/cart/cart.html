<ion-header>

    <ion-navbar>
        <ion-title>{{ 'CART.TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button (click)="done()" strong>
                    <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems" >
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="item.image" />
                </ion-avatar>
                <h2>{{item.name}}</h2>
                <p>{{item.price}}</p>
                <p>{{item.quantity}}</p>
                <p>{{item.priceWithConditions}}</p>
            </ion-item>


            <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">
                    {{ 'DELETE_BUTTON' | translate }} sdfsdfsdf {{item.name}}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <p>Subtotal: {{subtotal | currency }}</p>
    <p>Total: {{total | currency }}</p>
    <p>{{totalItems}}</p>
    <button ion-button color="danger" (click)="clearCart()">Limpiar</button>
    <button ion-button color="secondary" (click)="checkout()">Pagar</button>
</ion-content>
