<ion-header>

    <ion-navbar>
        <ion-title>{{ 'BUYER_SELECT.TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                    <span color="primary" showWhen="ios">
                    {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="totalNecessary > 0" strong>
                    <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <p>{{ 'BUYER_SELECT.DESCRIPTION' | translate }}</p>
    <p>{{ 'BUYER_SELECT.TOTAL_NECESSARY' | translate }}:{{totalNecessary}} </p>
    <ion-list *ngIf="totalNecessary > 0 ">
        <ion-item>
            <ion-input type="text" placeholder="{{ 'ADDRESS_NAME_PLACEHOLDER' | translate }}" [(ngModel)]="candidate"></ion-input>
        </ion-item>
    </ion-list>
    <button  *ngIf="totalNecessary > 0 " (click)="checkPayer()" ion-button>buscar</button>
    <ion-list>
        <ion-item-sliding *ngFor="let item of payers">
            <ion-item>
                <h2>{{item.email}}</h2>
            </ion-item>

            <ion-item-options>
                <button ion-button color="danger" (click)="removePayer(item)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
