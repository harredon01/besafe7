<ion-header>

    <ion-navbar>
        <ion-title>{{ 'ADDRESS_SELECT.TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                    <span color="primary" showWhen="ios">
                    {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems">
            <button ion-item (click)="done(item)">
                <h2>{{item.name}}</h2>
                <p>{{item.address}}</p>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
