<ion-header>

  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + product.files.0 + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
  </div>
</ion-content>
