<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PASSWORD_UPDATE.TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                    <span color="primary" showWhen="ios">
                    {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                    <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item >
        <p>{{ 'PASSWORD_UPDATE.DESCRIPTION' | translate }}</p>
    </ion-item>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="passwordUpdate()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate }}" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'OLD_PASSWWORD_PLACEHOLDER' | translate }}" formControlName="old_password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="tel" placeholder="{{ 'NEW_PASSWORD_PLACEHOLDER' | translate }}" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
