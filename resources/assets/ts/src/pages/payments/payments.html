<ion-header>

    <ion-navbar>
        <ion-title>{{ 'PAYMENTS.TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-item >
        <p>{{ 'PAYMENTS.DESCRIPTION' | translate }}</p>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="let item of currentItems">
            <button ion-item (click)="openItem(item)">
                <h2>{{item.created_at}}</h2>
                <p>{{item.status}}</p>
                <p>{{item.total}}</p>
                <p>{{item.updated_at}}</p>

            </button>

            <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
